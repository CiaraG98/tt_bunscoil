<!DOCTYPE html>
<html>
  <head>
    <title>Taidhgín Bunscoil</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
    <script src="https://kit.fontawesome.com/d539734335.js"></script>
  </head>
  <body>
    <div class="navbar">
      <p id="taighin" onclick="window.location = 'index.html'"><i>Taidghín</i></p>
      <div class="dropdown">
        <button class="dropdown-button">Foclóir
          <!--<img src="img/white-down.png" id="white-down">-->
        </button>
        <div class="dropdown-contents">
          <a href="#">An Baile Mór</a>
          <a href="#">Sa bhaile</a>
          <a href="#">Ainmhithe Fíáine</a>
          <a href="#">Béile deas</a>
          <a href="#">An Bia</a>
          <a href="#">Uirlisí Ceoil</a>
          <a href="#">Éadaí</a>
          <a href="#">An Aimsir</a>
          <a href="#">An Corp</a>
          <a href="#">An Ealaín</a>
          <a href="#">Cruthanna</a>
        </div>
      </div>
      <div class="dropdown2">
        <button class="dropdown-button">Lasmuigh
          <!--<img src="img/white-down.png" id="white-down">-->
        </button>
        <div class="dropdown-contents">
          <a href="#">An Fheirm</a>
          <a href="#">An Gairdin</a>
          <a href="#">An pháirc</a>
          <a href="#">Siopadóireacht</a>
          <a href="#">Out & About</a>
          <a href="#">Na Séasúir</a>
        </div>
      </div>
      <div class="dropdown3">
        <button class="dropdown-button" onclick="load('dathanna')">Dathanna
          <!--<img src="img/white-down.png" id="white-down">-->
        </button>
        <!--<div class="dropdown-contents">
          <a href="#">Option 1</a>
          <a href="#">Option 2</a>
          <a href="#">Option 3</a>
        </div>-->
      </div>
    <div class="container">
      <div class="monkey-img">
        <video id="monkey-vid" controls loop autoplay="autoplay">
          <source src="img/chimp_talking.mp4" type="video/mp4">
        </video>
      </div>
      <div class="inputNameAndDialect">
        <form>
          <input class="nameInput" placeholder="Cad is ainm duit?" type="text" autocomplete="off">
          <button type="submit" class="nameSend" onclick="storeName()"><i class="fas fa-arrow-circle-right"></i></button>
        </form>
        <div class="selectDialect">
          <span class="thisDialect"><i>Select dialect for Taidghín:</i></span>
          <span id="connemaraCheck">Connemara (male)<input id="dialectCheckConnemara" type="checkbox" onclick="dialectSelect('connemara')"></span>
          <span id="donegalCheck">Donegal (female)<input id="dialectCheckDonegal" type="checkbox"  onclick="dialectSelect('donegal')"></span>
          <span id="kerryCheck">Kerry (female)<input id="dialectCheckKerry" type="checkbox" onclick="dialectSelect('kerry')"></span>
        </div>
      </div>
      <div class="bot-body">
        <div class="bot-dialogue">
          <div class="messages user">
            <div class="img">
              <img src="img/iconKid.jpg" id="kid-img">
            </div>
            <p id="user-message"></p>
          </div>
          <div class="messages bot">
            <div class="img">
              <img src="img/iconMonkey.jpg" id="bot-img">
            </div>
            <div id="bot-message"><p id="output"></p></div>
          </div>
          <!--<div class="player">Player</div>-->
          <audio class="player" controls></audio>
        </div>
        <form>
          <input class="user_input" type="text" autocomplete="off">
          <button type="submit" class="message-button" onclick="chat()">Seol</button>
        </form>
      </div>
      <div class="user-img">
        <img id="user-img" src="img/kid.gif">
      </div>
  </div>
    <script src="js/loadgdata.js"></script>
    <script src="js/bunscoil.js"></script>
    <script src="js/Rivescript.js"></script>
    <script src="js/chatbotAudio.js"></script>
  </body>
</html>
